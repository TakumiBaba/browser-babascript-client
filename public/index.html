<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1,  maximum-scale=1, user-scalable=no"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><link rel="stylesheet" href="./main.css"></head><body><div id="header" role="navigation" class="navbar navbar-default"></div><div id="main" class="container"></div><div id="settings"></div><div id="login"></div><div id="error"></div><script type="text/template" id="header-template"><div class="btn-group pull-left"><button type="button" \ style="margin-top: 10px" class="btn btn-default back-button">back</button></div><a class="header-title navbar-brand text-center">babascript</a><div class="btn-group pull-right"><button type="button" data-toggle="dropdown" style="margin-top: 10px" class="btn btn-default dropdown-toggle">メニュー</button><ul role="menu" class="dropdown-menu"><li><a class="cancel-button">キャンセル</a></li><li><a class="settings-button">設定</a></li></ul></div></script><script type="text/tepmlate" id="settings-template"><div class="modal-content"><div class="modal-header">設定<button type="button" data-dismiss="modal" aria-hidden="true" class="close">x</button></div><div class="modal-body"><div class="form-group"><label for="username">username</label><input id="username" placeholder="username..." class="form-control"></div><button type="button" class="update btn btn-default">変更する</button></div></div></script><script type="text/tepmlate" id="login-template"><div class="modal-content"><div class="modal-header">ログイン<button type="button" data-dismiss="modal" aria-hidden="true" class="close">x</button></div><div class="modal-body"><div class="form-group"><label for="username">username</label><input id="username" placeholder="username..." class="form-control"></div><div class="form-group"><label for="password">password</label><input id="password" type="password" placeholder="password..." class="form-control"></div></div><div class="modal-footer"><button type="button" class="login btn btn-default">ログイン</button><button type="button" class="signup btn btn-info">サインアップ</button></div></div></script><script type="text/template" id="main-template"><div class="row"><div class="col-xs-12"><div class="well bs-component"><div id="returnview"></div></div></div></div></script><script type="text/template" id="normal-template"><h3 class="text-center text-center">命令を待ってください</h3></script><script type="text/template" id="boolean-template"><h2 class="text-center"><%= key %></h2><h4 class="description"><%= description %></h4><hr><p class="bs-component"><button type="button" class="btn btn-primary btn-block yes-button">はい</button><button type="button" class="btn btn-success btn-block no-button">いいえ</button></p><hr><a class="btn btn-warning error-button">throw error</a><div class="error fade panel panel-default"><div class="panel-body"><p class="description">エラーの理由を文字列で入力するか、選択肢から選んでください</p><form role="form"><input type="text" class="form-control string-value"><br><select class="setphrase form-control"><option>やりたくない</option><option>型がおかしい</option><option>選択肢からは選べない</option></select></form></div><div class="panel-footer"><button type="button" data-dismiss="modal" class="btn btn-danger btn-lg btn-block error-submit">throw error</button></div></div></script><script type="text/template" id="string-template"><h2 class="text-center"><%= key %></h2><h4 class="description"><%= description %></h4><div class="form-group"><input type="text" data-hint="you must put string" placeholder="<%= example %>" class="form-control floating-label string-value"><button type="button" class="btn btn-primary btn-lg btn-block submit">submit</button></div><hr><a class="btn btn-warning error-button">throw error</a><div class="error fade panel panel-default"><div class="panel-body"><p class="description">エラーの理由を文字列で入力するか、選択肢から選んでください</p><form role="form"><input type="text" class="form-control string-value"><br><select class="setphrase form-control"><option>やりたくない</option><option>型がおかしい</option><option>選択肢からは選べない</option></select></form></div><div class="panel-footer"><button type="button" data-dismiss="modal" class="btn btn-danger btn-lg btn-block error-submit">throw error</button></div></div></script><script type="text/template" id="number-template"><h3 class="text-center"><%= key %></h3><p class="description"><%= description %></p><hr><form role="form" class="form-horizontal number-form"><fieldset><div class="form-group"><input type="number" placeholder="<%= example %>" data-hint="you must put number" class="form-control floating-label input-lg number-value"><button type="submit" class="btn btn-primary btn-lg btn-block return-submit">submit</button></div></fieldset></form><hr><a class="btn btn-warning error-button">throw error</a><div class="error fade panel panel-default"><div class="panel-body"><p class="description">エラーの理由を文字列で入力するか、選択肢から選んでください</p><form role="form"><input type="text" class="form-control string-value"><br><select class="setphrase form-control"><option>やりたくない</option><option>型がおかしい</option><option>選択肢からは選べない</option></select></form></div><div class="panel-footer"><button type="button" data-dismiss="modal" class="btn btn-danger btn-lg btn-block error-submit">throw error</button></div></div></script><script type="text/template" id="list-template"><h2 class="text-center"><%= key %></h2><h4 class="description"><%= description %></h4><% _.each(list, function(item){ %><a href="javascript:void(0)" id="<%= item %>" class="btn btn-primary btn-lg btn-block item"><%= item %></a><% }); %><hr><a data-toggle="modal" data-target="#errorModal" class="btn btn-warning error-button">throw error</a><div class="error fade panel panel-default"><div class="panel-body"><p class="description">エラーの理由を文字列で入力するか、選択肢から選んでください</p><form role="form"><input type="text" class="form-control string-value"><br><select class="setphrase form-control"><option>やりたくない</option><option>型がおかしい</option><option>選択肢からは選べない</option></select></form></div><div class="panel-footer"><button type="button" data-dismiss="modal" class="btn btn-danger btn-lg btn-block error-submit">throw error</button></div></div></script><script type="text/template" id="void-template"><h3 class="text-center"><%= key %></h3><p class="description"><%= description %></p><hr><button type="button" class="void btn btn-primary btn-block">はい</button><div class="error fade panel panel-default"><div class="panel-body"><p class="description">エラーの理由を文字列で入力するか、選択肢から選んでください</p><form role="form"><input type="text" class="form-control string-value"><br><select class="setphrase form-control"><option>やりたくない</option><option>型がおかしい</option><option>選択肢からは選べない</option></select></form></div><div class="panel-footer"><button type="button" data-dismiss="modal" class="btn btn-danger btn-lg btn-block error-submit">throw error</button></div></div></script><script type="text/template" id="camera-template"><h3 class="text-center"><%= key %></h3><p class="description"><%= description %></p><hr><input type="file" accept="image/*;capture=camera" id="imageFile" class="camera"></script><script type="text/template" id="throw-error-template"><div class="panel panel-default"><div class="panel-heading"><strong class="text-center">命令内容は [<%= key %>] です。</strong></div><div class="panel-body"><p class="description">エラーの理由を文字列で入力するか、選択肢から選んでください</p><form role="form"><input type="text" style="margin-bottom: 10px" class="form-control string-value"><select class="setphrase form-control"><option>やりたくない</option><option>型がおかしい</option><option>選択肢からは選べない</option></select></form></div><div class="panel-footer"><button type="button" data-dismiss="modal" class="cancel btn btn-danger btn-lg btn-block">throw error</button><button type="button" data-dismiss="modal" class="return btn btn-primary btn-lg btn-block">戻る</button></div></div></script><script src="./app.js"></script></body></html>
